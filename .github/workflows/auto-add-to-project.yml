name: プロジェクトへの自動追加

on:
  issues:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Issue をプロジェクトに追加
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          # プロジェクトのURL
          project-url: https://github.com/orgs/NPO-OpenCoralNetwork/projects/9
          # GitHubトークン（自動的に提供される）
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # ラベルによるフィルタリング（オプション）
          # labeled: bug, enhancement
          # label-operator: OR