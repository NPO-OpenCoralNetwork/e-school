name: 🐛 バグ報告
description: バグや不具合を報告してください
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## バグ報告
        
        バグや不具合を見つけた際は、以下の情報を詳しく教えてください。
        迅速な対応のため、できるだけ詳細にご記入をお願いします。

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: 事前確認
      description: 報告前に以下をご確認ください
      options:
        - label: 既存のIssueで同じ問題が報告されていないか確認しました
          required: true
        - label: 最新版を使用しています
          required: true

  - type: dropdown
    id: category
    attributes:
      label: カテゴリ
      description: どの部分のバグですか？
      options:
        - ウェブサイト（フロントエンド）
        - カリキュラム・教材
        - 申し込み・決済システム
        - ドキュメント
        - その他
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: バグの詳細
      description: どのような問題が発生していますか？
      placeholder: 例：ページが読み込まれない、ボタンが反応しない、等
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を教えてください
      placeholder: |
        1. ページにアクセスする
        2. ボタンをクリックする
        3. エラーが表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来はどのような動作をするべきですか？
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にはどのような動作をしていますか？
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      description: どのブラウザで問題が発生していますか？
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
        - その他
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: デバイス
      description: どのデバイスで問題が発生していますか？
      options:
        - PC (Windows)
        - PC (Mac)
        - スマートフォン (iOS)
        - スマートフォン (Android)
        - タブレット
        - その他

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット・動画
      description: 可能であれば、問題の様子がわかる画像や動画を添付してください

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、問題解決に役立ちそうな情報があれば教えてください

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この問題の緊急度はどの程度ですか？
      options:
        - 低（時間があるときに修正してほしい）
        - 中（なるべく早く修正してほしい）
        - 高（緊急に修正が必要）
    validations:
      required: true