<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Computer screen -->
  <rect x="250" y="150" width="300" height="200" rx="10" fill="url(#screenGrad)" opacity="0.9"/>
  <rect x="260" y="160" width="280" height="180" rx="5" fill="#000" opacity="0.8"/>
  
  <!-- Scratch-like blocks -->
  <g opacity="0.9">
    <!-- Move block -->
    <rect x="280" y="180" width="120" height="30" rx="15" fill="url(#blockGrad)"/>
    <text x="340" y="200" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">move 10 steps</text>
    
    <!-- Turn block -->
    <rect x="280" y="220" width="100" height="30" rx="15" fill="#f59e0b" opacity="0.8"/>
    <text x="330" y="240" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">turn 90Â°</text>
    
    <!-- Say block -->
    <rect x="280" y="260" width="140" height="30" rx="15" fill="#8b5cf6" opacity="0.8"/>
    <text x="350" y="280" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">say "Hello!"</text>
    
    <!-- Repeat block -->
    <rect x="280" y="300" width="160" height="30" rx="15" fill="#ef4444" opacity="0.8"/>
    <text x="360" y="320" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">repeat 10 times</text>
  </g>
  
  <!-- Sprite/Character -->
  <g transform="translate(500,250)">
    <!-- Cat-like character -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#f97316" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="white"/>
    <circle cx="8" cy="-5" r="3" fill="white"/>
    <circle cx="-8" cy="-5" r="1.5" fill="black"/>
    <circle cx="8" cy="-5" r="1.5" fill="black"/>
    <!-- Ears -->
    <polygon points="-15,-15 -10,-25 -5,-15" fill="#f97316" opacity="0.8"/>
    <polygon points="5,-15 10,-25 15,-15" fill="#f97316" opacity="0.8"/>
  </g>
  
  <!-- Keyboard -->
  <rect x="200" y="380" width="400" height="120" rx="10" fill="#374151" opacity="0.8"/>
  <g fill="#6b7280" opacity="0.6">
    <!-- Keys representation -->
    <rect x="220" y="400" width="30" height="20" rx="3"/>
    <rect x="260" y="400" width="30" height="20" rx="3"/>
    <rect x="300" y="400" width="30" height="20" rx="3"/>
    <rect x="340" y="400" width="30" height="20" rx="3"/>
    <rect x="380" y="400" width="30" height="20" rx="3"/>
    
    <rect x="230" y="430" width="30" height="20" rx="3"/>
    <rect x="270" y="430" width="30" height="20" rx="3"/>
    <rect x="310" y="430" width="30" height="20" rx="3"/>
    <rect x="350" y="430" width="30" height="20" rx="3"/>
    
    <rect x="280" y="460" width="120" height="20" rx="3"/>
  </g>
  
  <!-- Floating creative elements -->
  <g opacity="0.5">
    <!-- Stars representing creativity -->
    <g transform="translate(150,100)">
      <polygon points="0,-10 3,-3 10,-3 5,2 7,9 0,5 -7,9 -5,2 -10,-3 -3,-3" fill="#fbbf24"/>
    </g>
    <g transform="translate(650,120)">
      <polygon points="0,-8 2.5,-2.5 8,-2.5 4,1.5 5.5,7 0,4 -5.5,7 -4,1.5 -8,-2.5 -2.5,-2.5" fill="#fbbf24"/>
    </g>
    <g transform="translate(100,450)">
      <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#fbbf24"/>
    </g>
    
    <!-- Geometric shapes -->
    <circle cx="700" cy="400" r="20" fill="none" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <rect x="80" y="300" width="30" height="30" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
    <polygon points="700,50 720,80 680,80" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.4"/>
  </g>
  
  <!-- Animated elements -->
  <circle cx="400" cy="100" r="5" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <g opacity="0.3" font-family="monospace" font-size="12" fill="#22c55e">
    <text x="50" y="550">fun coding() = creativity + logic</text>
    <text x="600" y="50">while(learning) { play() }</text>
  </g>
</svg>