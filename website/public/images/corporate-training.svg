<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Presentation screen/whiteboard -->
  <rect x="100" y="80" width="500" height="300" rx="10" fill="url(#boardGrad)" opacity="0.9"/>
  <rect x="110" y="90" width="480" height="280" rx="5" fill="#111827" opacity="0.8"/>
  
  <!-- AI/ML Chart on screen -->
  <g transform="translate(150, 120)">
    <!-- Chart title -->
    <text x="200" y="30" text-anchor="middle" fill="#e5e7eb" font-size="18" font-weight="bold">AI Performance Metrics</text>
    
    <!-- Bar chart -->
    <g opacity="0.8">
      <rect x="50" y="200" width="40" height="40" fill="url(#chartGrad)"/>
      <rect x="110" y="180" width="40" height="60" fill="url(#chartGrad)"/>
      <rect x="170" y="160" width="40" height="80" fill="url(#chartGrad)"/>
      <rect x="230" y="140" width="40" height="100" fill="url(#chartGrad)"/>
      <rect x="290" y="120" width="40" height="120" fill="url(#chartGrad)"/>
      <rect x="350" y="100" width="40" height="140" fill="url(#chartGrad)"/>
    </g>
    
    <!-- Axis labels -->
    <g fill="#9ca3af" font-size="12" font-family="sans-serif">
      <text x="70" y="255">Q1</text>
      <text x="130" y="255">Q2</text>
      <text x="190" y="255">Q3</text>
      <text x="250" y="255">Q4</text>
      <text x="310" y="255">Q5</text>
      <text x="370" y="255">Q6</text>
    </g>
    
    <!-- Growth arrow -->
    <path d="M400,200 L420,180 L415,185 L430,170 L425,175 L420,180" 
          stroke="#10b981" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Business people silhouettes -->
  <g opacity="0.6">
    <!-- Person 1 -->
    <g transform="translate(200, 450)">
      <circle cx="0" cy="-20" r="15" fill="#6b7280"/>
      <rect x="-12" y="-5" width="24" height="40" fill="#6b7280"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(300, 450)">
      <circle cx="0" cy="-20" r="15" fill="#6b7280"/>
      <rect x="-12" y="-5" width="24" height="40" fill="#6b7280"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(400, 450)">
      <circle cx="0" cy="-20" r="15" fill="#6b7280"/>
      <rect x="-12" y="-5" width="24" height="40" fill="#6b7280"/>
    </g>
    
    <!-- Person 4 -->
    <g transform="translate(500, 450)">
      <circle cx="0" cy="-20" r="15" fill="#6b7280"/>
      <rect x="-12" y="-5" width="24" height="40" fill="#6b7280"/>
    </g>
  </g>
  
  <!-- Table/desk -->
  <rect x="150" y="470" width="400" height="20" rx="10" fill="#4b5563" opacity="0.7"/>
  
  <!-- Laptops on table -->
  <g opacity="0.8">
    <rect x="180" y="455" width="60" height="3" fill="#374151"/>
    <rect x="170" y="458" width="80" height="40" rx="5" fill="#1f2937"/>
    <rect x="175" y="463" width="70" height="35" rx="3" fill="#000"/>
    
    <rect x="320" y="455" width="60" height="3" fill="#374151"/>
    <rect x="310" y="458" width="80" height="40" rx="5" fill="#1f2937"/>
    <rect x="315" y="463" width="70" height="35" rx="3" fill="#000"/>
    
    <rect x="460" y="455" width="60" height="3" fill="#374151"/>
    <rect x="450" y="458" width="80" height="40" rx="5" fill="#1f2937"/>
    <rect x="455" y="463" width="70" height="35" rx="3" fill="#000"/>
  </g>
  
  <!-- AI neural network visualization -->
  <g transform="translate(650, 200)" opacity="0.4">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
    <circle cx="50" cy="-30" r="6" fill="#06b6d4"/>
    <circle cx="50" cy="0" r="6" fill="#06b6d4"/>
    <circle cx="50" cy="30" r="6" fill="#06b6d4"/>
    <circle cx="100" cy="-15" r="5" fill="#8b5cf6"/>
    <circle cx="100" cy="15" r="5" fill="#8b5cf6"/>
    
    <!-- Connections -->
    <g stroke="#60a5fa" stroke-width="2" opacity="0.6">
      <line x1="8" y1="0" x2="42" y2="-30"/>
      <line x1="8" y1="0" x2="42" y2="0"/>
      <line x1="8" y1="0" x2="42" y2="30"/>
      <line x1="58" y1="-30" x2="92" y2="-15"/>
      <line x1="58" y1="0" x2="92" y2="-15"/>
      <line x1="58" y1="0" x2="92" y2="15"/>
      <line x1="58" y1="30" x2="92" y2="15"/>
    </g>
  </g>
  
  <!-- Business icons floating -->
  <g opacity="0.3">
    <!-- Dollar sign -->
    <g transform="translate(50, 150)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#10b981" font-size="20" font-weight="bold">$</text>
    </g>
    
    <!-- Growth chart -->
    <g transform="translate(700, 350)">
      <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M-10,5 L-5,0 L0,-5 L5,-10 L10,-15" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Gear -->
    <g transform="translate(50, 350)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <rect x="-2" y="-18" width="4" height="6" fill="#f59e0b"/>
      <rect x="-2" y="12" width="4" height="6" fill="#f59e0b"/>
      <rect x="-18" y="-2" width="6" height="4" fill="#f59e0b"/>
      <rect x="12" y="-2" width="6" height="4" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Animated data flow -->
  <g opacity="0.5">
    <circle cx="650" cy="100" r="3" fill="#3b82f6">
      <animate attributeName="cx" values="650;100;650" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="500" r="2" fill="#10b981">
      <animate attributeName="cx" values="100;700;100" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Code snippets -->
  <g opacity="0.2" fill="#60a5fa" font-family="monospace" font-size="10">
    <text x="50" y="550">ml_model.fit(training_data)</text>
    <text x="600" y="50">optimization_rate = 0.95</text>
    <text x="50" y="50">ROI.increase(300%)</text>
  </g>
</svg>